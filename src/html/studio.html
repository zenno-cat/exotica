<section class="studio" id="studio">
  <div class="container">
    <h2 class="studio__title title">THE STUDIO</h2>
    <p class="studio__subtitle subtitle subtitle--secondary">
      Мы знаем, как создать красивую картинку, привлекающий видеоряд, который
      очень нравится клиентам стриминговых веб-сервисов
    </p>

    <div class="studio__slider slider swiper">
      <div class="studio__slider-wrapper slider__wrapper swiper-wrapper">
        <a
          href="@img/card-1.png"
          data-fancybox
          class="studio__slider-slide slider__slide swiper-slide"
        >
          <img src="@img/card-1.png" alt="slide-1" loading="lazy" />
        </a>
        <a
          href="@img/card-1.png"
          data-fancybox
          class="studio__slider-slide slider__slide swiper-slide"
        >
          <img src="@img/card-2.png" alt="slide-2" loading="lazy" />
        </a>
        <a
          href="@img/card-1.png"
          data-fancybox
          class="studio__slider-slide slider__slide swiper-slide"
        >
          <img src="@img/card-1.png" alt="slide-3" loading="lazy" />
        </a>
      </div>
      <div class="studio__slider-navigation slider__navigation">
        <button
          class="slider__arrow slider__arrow-prev"
          tabindex="-1"
          aria-label="Предыдущий слайд"
        >
          <span class="fa-solid fa-angle-left"></span>
        </button>
        <div class="studio__slider-pagination slider__pagination">
          <button class="slider__bullet" aria-label="Slider bullet"></button>
          <button class="slider__bullet" aria-label="Slider bullet"></button>
          <button class="slider__bullet" aria-label="Slider bullet"></button>
          <button class="slider__bullet" aria-label="Slider bullet"></button>
          <button class="slider__bullet" aria-label="Slider bullet"></button>
          <button class="slider__bullet" aria-label="Slider bullet"></button>
        </div>
        <button
          class="slider__arrow slider__arrow-next"
          tabindex="0"
          aria-label="Следующий слайд"
        >
          <span class="fa-solid fa-angle-right"></span>
        </button>
      </div>
    </div>
  </div>
</section>
